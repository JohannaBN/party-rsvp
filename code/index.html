<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Honk&family=Inter:wght@300&display=swap">
    <title>Birthday Party</title>
  </head>

  <header>
     <video autoplay muted loop>
         <source src="assets/dico-ball.mp4" type="video/mp4"> 
    </video>
</header>       
    
<body>
    
    <section class="form-container">
        <form action="https://httpbin.org/anything" method="post">

        <h1>Birthday Party!</h1>
        <h2>Let's RSVP:</h2>

        <div class="form">
            <label>
                <input type="text" name="name" placeholder="Your full name" required>
            </label>
        </div>

        <div class="form">
            <label>
                <input type="mail" name="mail" placeholder="Your e-mail" required>
            </label>
         </div>

        <div class="form">
            <label>
                <input type="text" name="phonenumber" placeholder="Your phone number" required>
            </label>
        </div>

        <h3>Any food preferences?</h3>

        <div class="food-form">

            <div class="checkbox">Vegetarian
                <label>
                    <input type="radio" name="vegetarian">
                </label>
            </div>

            <div class="checkbox">Vegan
                <label>
                    <input type="radio" name="vegan">
                </label>
            </div>

            <div class="checkbox">No
                <label>
                    <input type="radio" name="no">
                </label>
            </div>
        </div>

        <h3>Any allergies?</h3>

        <div class="form">
            <label>
                <input type="text" name="allergies" placeholder="Let us know by writing it here">
            </label>
         </div>

        <button>Send</button>
        
    </section>
</body>
